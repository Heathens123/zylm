		<title>中医联盟首页</title>
		<script type="text/javascript">
			$(function(){
				//点击LOGO跳转到首页
				$('.web_logo').on('click',function(){
					$('.contentWrap').load('html/index.html');
					$(this).parents('.navDefault').find('.navComon').first().addClass('DotActive');
					$(this).parents('.navDefault').find('.navComon').first().siblings().removeClass('DotActive');
				});

				//首次加载首页
				$('.contentWrap').load('html/index.html',function(){
					$('.backBorder').on('mouseover',function(){
						$(this).addClass('backActive');
						$(this).siblings().removeClass('backActive');
						$(this).parent('.docpadding').siblings().find('.backBorder').removeClass('backActive');
					})
				});
				
				//点击导航条切换
				$('.navComon').on('click',function(){
					$(this).addClass('DotActive');
					$(this).siblings().removeClass('DotActive');
					var state=$(this).attr('state');
					$('.contentWrap').load('html/'+state+'.html',function(){
						$('.backBorder').on('mouseover',function(){
							$(this).addClass('backActive');
							$(this).siblings().removeClass('backActive');
							$(this).parent('.docpadding').siblings().find('.backBorder').removeClass('backActive');
						})
					});
				})
				//点击跳转到登陆页面
				$('.login').on('click',function(){
					$('.contentWrap').load('login.html');
				})
				//点击跳转到注册页面
				$('.register').on('click',function(){
					$('.contentWrap').load('register.html',function(){
						$('.landactive').addClass("Landafter");
					});
				})
				$('.fillpage').on('click',function(){
					$('.contentWrap').load('infoFill.html',function(){
						$('.customer').addClass('btn_default');
					});
				});
				
				//点击显示提示框
				$('.lianmeng').on('click',function(){
					$('#tanchuang').modal({
						show:true,
						backdrop:'static',
						keyboard: false
					});
				})
				//跳转到预约列表页面
				$('.yuyue').on('click',function(){
					$('.contentWrap').load('html/organization/table.html');
				})
				
				$('.apprecored').on('click',function(){
					$('.contentWrap').load('html/PatientServices/appointRecord.html');
				})
			})
		</script>
