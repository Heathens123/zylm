<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
		<link rel="stylesheet" type="text/css" href="css/register.css"/>
		<script type="text/javascript">
			$(function(){
				$('#ulli li').on('click', function() {
					var Value = $(this).find('a').html();
					$('#ff').html(Value);
					$("#areaCode").val($(this).find('a').attr("value"));
				})
			})
		</script>
		<title>注册</title>
	</head>
	<body>
		<div class="Centercontent">
			<div class="loginWrap">
				<img class="topIMG" src="img/web_login_shadow.png"/>
				<div class="loginIterm">
					<span class="butt" id="getCode" name="getCode">发送验证码</span> 
					<input type="text" name="username" id="username" class="form-control ingputcontro"  placeholder="请输入账号，由4-17位数字或字母组成"/>
					<input type="text" name="username" id="username" class="form-control ingputcontro"  placeholder="请输入姓名"/>
					<input type="password" name="username" id="username" class="form-control ingputcontro"  placeholder="请输入密码，由6-18位数字或字母组成"/>
					<input type="password" name="username" id="username" class="form-control ingputcontro"  placeholder="请再次输入密码"/>
					<input type="text" name="username" id="username" class="form-control ingputcontro"  placeholder="请输入手机号"/>
					<input type="text" name="username" id="username" class="form-control ingputcontro secend"  placeholder="请输入验证码"/>
					<!--<input type="text" name="username" id="username" class="form-control ingputcontro"  placeholder="请输入所属社区"/>-->
					<div class="dropdown Community">
						<button class="btn btn-default dropdown-toggle BtnDEF" type="button"
							id="dropdownMenu1" data-toggle="dropdown">
							<span id="ff">请输入所属社区</span> <span class="caret"></span>
						</button>
						<input type="hidden" name="areaCode" id="areaCode" />
						<ul id="ulli" class="dropdown-menu dropdownMenu" role="menu"
							aria-labelledby="dropdownMenu1">
							<li role="presentation"><a role="menuitem" tabindex="-1"
								href="javescript:void(0);" value="1">合作社区</a></li>
							<li role="presentation"><a role="menuitem" tabindex="-1"
								href="javescript:void(0);" value="2">石羊社区 </a></li>
							<li role="presentation"><a role="menuitem" tabindex="-1"
								href="javescript:void(0);" value="3">桂溪社区</a></li>
							<li role="presentation"><a role="menuitem" tabindex="-1"
								href="javescript:void(0);" value="4">芳草社区</a></li>
							<li role="presentation"><a role="menuitem" tabindex="-1"
								href="javescript:void(0);" value="5">肖家河社区</a></li>
							<li role="presentation"><a role="menuitem" tabindex="-1"
								href="javescript:void(0);" value="6">中和社区</a></li>
							<li role="presentation"><a role="menuitem" tabindex="-1"
								href="javescript:void(0);" value="7">西园社区</a></li>
							<li role="presentation"><a role="menuitem" tabindex="-1"
								href="javescript:void(0);" value="0">其他社区</a></li>
						</ul>
					</div>
					
					
					<input type="text" name="username" id="username" class="form-control ingputcontro"  placeholder="请输入身份证号"/>
					<input type="text" name="username" id="username" class="form-control ingputcontro"  placeholder="请输入您的邮箱"/>
					
					
					<div class="landlink">
						<a href="#">去登陆</a><b class="bb">>></b>
					</div>
					
				</div>
				<div class="landWrap" onclick="login();">
						<!--<span>登陆</span>-->
						<img class="landIMG" src="img/web_resigit_01.png"/>
				</div>
				<img class="topIMG" src="img/web_login_shadow2.png"/>
			</div>
		</div>
	</body>
</html>
